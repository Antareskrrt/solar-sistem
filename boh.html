<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sole, Terra e Luna</title>
<style>
body {
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

/* Sole fisso al centro */
.sole {
  width: 100px;
  height: 100px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
}

/* Orbita Terra: contenitore che gira attorno al Sole */
.orbitaterra {
  width: 400px;   /* diametro orbita Terra */
  height: 400px;
  border: 1px dashed rgba(255,255,255,0.2);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: orbitaTerra 30s linear infinite;
}

/* Terra posizionata sul bordo destro dellâ€™orbita */
.terra {
  width: 30px;
  height: 30px;
  background: blue;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 100%; /* bordo destro */
  transform: translate(-50%, -50%);
}

/* Orbita della Luna centrata sulla Terra */
.orbitaluna {
  width: 80px;   /* diametro orbita Luna */
  height: 80px;
  border: 1px dashed rgba(200,200,200,0.3);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: orbitaLuna 5s linear infinite;
}

/* Luna */
.luna {
  width: 10px;
  height: 10px;
  background: gray;
  border-radius: 50%;
  position: absolute;
  top: -5px;   /* parte in alto */
  left: 50%;
  transform: translateX(-50%);
}

/* Animazioni */
@keyframes orbitaTerra {
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

@keyframes orbitaLuna {
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
</style>
</head>
<body>
  <div class="sole"></div>

  <div class="orbitaterra">
    <div class="terra">
      <div class="orbitaluna">
        <div class="luna"></div>
      </div>
    </div>
  </div>
</body>
</html>
